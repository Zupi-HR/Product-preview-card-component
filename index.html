<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <article class="product-card">
    <picture>
      <source media="(min-width:492px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg"
        alt="Gabrielle Essence Eau De Parfum bottle on a table surrounded by green leaves.">
    </picture>
    <div class="product-content">
      <p class="product-category">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-group">
        <p class="price-current">$149.99</p>
        <p class="price-old"><s>$169.99</s></p>
      </div>
      <button class="button">
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </article>

</body>

</html>
